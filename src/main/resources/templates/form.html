<!DOCTYPE html>
<html lang="en">
    <head> 
        <link th:href="@{/form-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>

        <div class="topnav">
            <a class="active" th:href="@{/}">Warehouse Form</a>
            <a th:href="@{/inventory}">Warehouse Inventory</a>
        </div>
        <div>
            <h2>Smart Solutions Warehouse</h2>
            <form method="post" th:object="${warehouseItem}" th:action="@{/submitItem}">
                <select th:field="*{category}">
                    <option style="color:darkblue" value="" th:selected="${warehouseItem.category == null}">Choose Category</option>
                    <option th:each="category: ${categories}" th:text="${category}" th:value="${category}">Choose Category</option>
                </select>
                <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error(Cannot Be None)</div>
                <p style="color: red" th:errors="*{name}"> </p>
                <input type="text" placeholder="Name" th:field="*{name}">
                <p style="color: red" th:errors="*{price}"> </p>
                <input type="text" placeholder="Price" th:field="*{price}">
                <input type="text" placeholder="Discount" th:field="*{discount}">
                <h4>Order Date</h4>
                <p style="color: red" th:errors="*{date}"> </p>
                <input type="date" style="color: black;" th:field="*{date}">
                <input type="hidden" th:field="*{id}">
                <input type="submit" value="Submit Item">


            </form>
        </div>
    </body>
</html>
