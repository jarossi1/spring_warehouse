<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet">
    <title>Warehouse Inventory</title>
</head>
<body>
    <div class="topnav">
        <a th:href="@{/}">Warehouse Form</a>
        <a class="active" th:href="@{/inventory}">Warehouse Inventory</a>
    </div>
    <div>
        <h2>Smart Solutions Inventory</h2>
    </div>

    <div class="container"></div>
        <table>
            <tr class="head">
                <th>Category</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Order Date</th>
            </tr>
            <tr th:each="item: ${items}">
                <td th:text="${item.category}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${#numbers.formatCurrency(item.price)}"></td>
                <td th:text="${#numbers.formatCurrency(item.discount)}"></td>
                <td type="date" th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
                <td>
                   <a role="button" style="color:rgb(255, 255, 255); background-color: #0d6209" class="table-button" th:href="@{/(id = ${item.id})}">< Update Order</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
