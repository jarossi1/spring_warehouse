<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet">
    <title>Warehouse Inventory</title>
</head>
<body>
    <div class="topnav">
        <a th:href="@{/}">Warehouse Form</a>
        <a class="active" th:href="@{/inventory}">Warehouse Inventory</a>
    </div>
    <div>
        <h2>Smart Solutions Inventory</h2>
    </div>

    <div class="container"></div>
        <table>
            <tr class="head">
                <th>Category</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Order Date</th>
            </tr>
            <tr th:each="item: ${items}">
                <td th:text="${item.category}">Furniture</td>
                <td th:text="${item.name}">Table</td>
                <td th:text="${#numbers.formatCurrency(item.price)}">2342.34</td>
                <td th:text="${#numbers.formatCurrency(item.discount)}">1657.23</td>
                <td type="date" th:text="${#dates.format(item.date, 'yyyy-MM-dd')}">1996-02-02</td>
                <td>
                   <a role="button" style="color:white; background-color: #263238">Update</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
